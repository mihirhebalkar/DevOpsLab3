apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: exp-5-backend
        ports:
        - containerPort: 9090
        resources:
          requests:
            cpu: "100m"
          limits:
            cpu: "500m"
